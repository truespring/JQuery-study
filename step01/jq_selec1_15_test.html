<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>선택자</title>
    <script src="js/jquery.js"></script>
    <script>
        $(function(){
            $(".txt1").closest("div")
            .css({
                "border":"2px dashed #00f" // 해당 요소에서 선택한 가장 가까운 상위 요소
            });
        });
    </script>
</head>
<body>
    <h1 class="title">인접 관계 선택자</h1>
    <div>
        <div>
            <p class="txt1">내용</p>
        </div>
    </div>
</body>
</html>
