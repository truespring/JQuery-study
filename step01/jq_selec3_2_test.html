<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>선택자</title>
    <script src="js/jquery.js"></script>
    <script>
        $(function() {
            var srcVal = $("#sec_1 img").attr("src"); // id 값이 sec_1인 요소의 하위 img 요소를 선택하여 src 값을 srcVal에 저장
            console.log(srcVal);

            $("#sec_1 img")
            .attr({
                "width": 200,
                "src": srcVal.replace("1.jpg", "2.jpg"),
                "alt": "바위"
            })
            .removeAttr("border");
        });
    </script>
</head>
<body>
    <h1>
        <strong>객체 조작 및 생성</strong>
    </h1>
    <section id="sec_1">
        <h2>이미지 속성</h2>
        <p>
            <img src="images/math_img_1.jpg" alt="가위" border="2">
        </p>
    </section>
</body>
</html>
