<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>선택자</title>
    <script src="js/jquery.js"></script>
    <script>
        $(function(){
            var obj = [{
                "area" : "서울"
            }, {
                "area" : "부산"
            }, {
                "area" : "전주"
            }]

            // 배열에 저장된 요소의 개수만큼 메서드를 반복 실행
            // 메서드를 실행할 때마다 매개변수1, 매개변수2에는 배열에 저장된 요소와 인덱스의 값이 배열에 오름차순으로 대입
            $(obj).each(function(i, o) {
                console.log(i + ":", o);
            });
            console.log("===The End1===");

            $.each($("#menu2 li"), function(i, o) {
                console.log(i + ":", o);
            });
            console.log("===The End2===");

            $.each($("#menu2 li"), function(i) {
                console.log(i + ":", $(this));
            });
        });
    </script>
</head>
<body>
    <h1>탐색 선택자</h1>
    <ul id="menu1">
        <li>내용1-1</li>
        <li>내용1-2</li>
        <li>내용1-3</li>
        <li>내용1-4</li>
    </ul>
    <ul id="menu2">
        <li>내용2-1</li>
        <li>내용2-2</li>
        <li>내용2-3</li>
    </ul>
</body>
</html>
