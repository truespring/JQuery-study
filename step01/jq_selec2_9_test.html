<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>선택자</title>
    <script src="js/jquery.js"></script>
    <script>
        $(function(){
            var arr1 = ["서울", "대전", "부산", "전주"];
            var arr2 = ["한국", "미국", "일본", "중국"];
            var obj = {
                "name" : "정부장",
                "area" : "한국" 
            }

            // 지정한 데이터를 인덱스 오름차순으로 찾아 먼저 찾은 데이터의 인덱스값을 반환
            var idxNum = $.inArray("부산", arr1);
            console.log(idxNum);

            var okArray1 = $.isArray(arr1); // 배열 객체면 true
            var okArray2 = $.isArray(obj); // 배열 객체가 아니면 false
            console.log(okArray1);
            console.log(okArray2);

            // 두 배열 객체를 하나의 배열 객체로 묶음
            $.merge(arr2, arr1);
            console.log(arr2);
        });
    </script>
</head>

</html>
