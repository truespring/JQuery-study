<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>선택자</title>
    <script src="js/jquery.js"></script>
    <script>
        $(function(){

            // slice(start idx, end idx)
            $("#menu1 li").slice(1,3)
            .css({"background-color" : "#ff0"});

            // 선택한 요소가 부모 요소에게 하나뿐인 자식 요소일때 선택
            $("li:only-child")
            .css({"background-color" : "#0ff"});
        });
    </script>
</head>
<body>
    <h1>탐색 선택자</h1>
    <ul id="menu1">
        <li>내용1-1</li>
        <li>내용1-2</li>
        <li>내용1-3</li>
        <li>내용1-4</li>
    </ul>
    <ul id="menu2">
        <li>내용2-1</li>
    </ul>
</body>
</html>
