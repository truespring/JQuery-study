<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>선택자</title>
    <script src="js/jquery.js"></script>
    <script>
        $(function () {

            // p요소 중 내용1을 포함하는 요소
            $("#inner_1 p:contains(내용1)")
            .css({"background-color":"#ff0"});

            // p요소 중 strong 요소를 포함하는 요소
            $("#inner_1 p:has(strong)")
            .css({"background-color":"#0ff"});

            // id가 outer_wrap인 요소의 하위 요소의 텍스트와 태그 노드 선택
            $("#outer_wrap").contents()
            .css({"background-color":"#00f"});

            // id가 inner_2인 요소의 하위 p요소에서 첫 번째 요소를 제외
            $("#inner_2 p").not(":first")
            .css({"background-color":"#0f0"});

            // id가 inner_2인 요소의 하위 p요소에서 인덱스가 2인 요소를 선택
            // end메서드 적용으로 인덱스를 선택하기 전의 선택자가 적용
            $("#inner_2 p").eq(2).end()
            .css({"color":"#f00"});
        });
    </script>
</head>
<body>
    <div id="outer_wrap">
        <h1>콘텐츠 탐색 선택자</h1>
        <section id="inner_1">
            <h1>contains(),contents(),has()</h1>
            <p>
                <span>내용1</span>
            </p>
            <p>
                <strong>내용2</strong>
            </p>
            <p>
                <span>내용3</span>
            </p>
        </section>
        <section id="inner_2">
            <h1>not(),end()</h1>
            <p>내용4</p>
            <p>내용5</p>
            <p>내용6</p>
        </section>
    </div>
</body>
</html>
