<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>객체 편집 메서드</title>
    <script src="js/jquery.js"></script>
    <script>
        $(function() {
            // 선택한 요소 뒤에 새 요소를 생성
            $("<li>appendTo</li>").appendTo("#listZone");

            // 선택한 요소 앞에 새 요소를 생성
            $("#listZone").prepend("<li>prepend</li>");
        });
    </script>
    <style>
    </style>
</head>
<body>
    <ul id="listZone">
        <li>내용1</li>
    </ul>
</body>
</html>
