<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>객체 편집 메서드</title>
    <script src="js/jquery.js"></script>
    <script>
        $(function() {
            // <strong> 요소를 감싸는 부모 요소를 제거함
            $("strong").unwrap();

            // 해당 요소를 각각 div요소로 감쌈
            $(".ct1").wrap("<div />");

            // 해당 요소를 전부 div요소로 감쌈
            $(".ct2").wrapAll("<div />");

            // 해당 요소의 모든 하위 요소를 <h3>요소로 감쌈
            $("li").wrapInner("<h3 />");
        });
    </script>
    <style>
        div { background-color: aqua;}
    </style>
</head>
<body>
    <h1 id="tit_1">
        <strong>객체 조작 및 생성</strong>
    </h1>
    <p class="ct1">내용1</p>
    <p class="ct1">내용2</p>
    <p class="ct2">내용3</p>
    <p class="ct2">내용4</p>
    <ul>
        <li>내용3</li>
        <li>내용4</li>
    </ul>
</body>
</html>
