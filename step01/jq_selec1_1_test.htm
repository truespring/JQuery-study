<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>선택자</title>
    <script src="js/jquery.js"></script>
    <script>
        $(function(){
            $("#title").css("color", "red");
        });
        $(function() {
            $("*").css("border", "1px solid blue");
        });
    </script>
</head>
<body>
    <h1 id="title">제목</h1>
    <h1>제이쿼리</h1>
    <h2>선택자</h2> 
    <h3>직접 선택자</h3>
</body>
</html>
