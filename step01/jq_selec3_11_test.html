<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>객체 편집 메서드</title>
    <script src="js/jquery.js"></script>
    <script>
        $(function() {
            // 모든 h2요소와 div요소를 새 요소로 바꿈
            $("h2").replaceWith("<h3>replace method</h3>");
            $("<p>Change</p>").replaceAll("div");
        });
    </script>
    <style>
    </style>
</head>
<body>
    <section class="box1">
        <h2>제목1</h2>
        <div>내용1</div>
        <div>내용2</div>
    </section>
    <section class="box2">
        <h2>제목2</h2>
        <div>내용3</div>
        <div>내용4</div>
    </section>
</body>
</html>
