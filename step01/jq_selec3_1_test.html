<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>선택자</title>
    <script src="js/jquery.js"></script>
    <script>
        $(function() {
            // id가 sec_1인 요소의 하위 요소를 문자열로 가져와 result_1에 저장
            var result_1 = $("#sec_1").html();
            console.log(result_1);
            // id가 sec_1인 요소의 하위 요소 중 p 요소의 하위 요소를 새 요소로 바꿔줌
            $("#sec_1 p").html("<a href=\"#\">Text1</a>");

            var result_2 = $("#sec_2").text();
            console.log(result_2);
            // id가 sec_2인 요소의 하위 요소 중 h2 요소의 하위 요소를 모두 제거, 새로운 텍스트를 생성
            $("#sec_2 h2").text("text()");
        });
    </script>
</head>
<body>
    <h1>
        <strong>객체 조작 및 생성</strong>
    </h1>
    <section id="sec_1">
        <h2>
            <em>html()</em>
        </h2>
        <p>내용1</p>
    </section>
    <section id="sec_2">
        <h2>
            <em>텍스트()</em>
        </h2>
        <p>내용2</p>
    </section>
</body>
</html>
