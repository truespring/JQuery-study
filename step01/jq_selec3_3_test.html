<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>선택자</title>
    <script src="js/jquery.js"></script>
    <script>
        $(function() {
            // 요소를 선택하여 지정한 class값을 생성
            $("#p1").addClass("aqua");

            // 요소를 선택하여 지정한 class값을 제거
            $("#p2").removeClass("red");

            // 요소를 선택하여 지정한 class값이 있으면 삭제, 없으면 생성
            $("#p3").toggleClass("green");
            $("#p4").toggleClass("green");

            // 선택한 요소에 지정한 class값이 있으면 true, 없으면 false
            $("#p6").text($("#p5").hasClass("yellow"));
        });
    </script>
    <style>
        .aqua {     background-color: #0ff;}
        .red {      background-color: #f00;}
        .green {    background-color: #0f0;}
        .yellow {   background-color: #ff0;}
    </style>
</head>
<body>
    <p id="p1">내용1</p>
    <p id="p2" class="red">내용2</p>
    <p id="p3">내용3</p>
    <p id="p4" class="green">내용4</p>
    <p id="p5" class="yellow">내용5</p>
    <p id="p6"></p>
</body>
</html>
