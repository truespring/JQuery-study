<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>선택자</title>
    <script src="js/jquery.js"></script>
    <script>
        $(function(){
            // 처음 요소
            $("#menu li:first").css({"background-color":"#ff0"});

            // 마지막 요소
            $("#menu li:last").css({"background-color":"#0ff"});

            // 요소 전체
            // $("#menu li").css({"background-color":"#0ff"});

            // 해당 요소
            // $("#menu").css({"background-color":"#0ff"});
        });
    </script>
</head>
<body>
    <h1>탐색 선택자</h1>
    <ul id="menu">
        <li>내용1</li>
        <li>내용2</li>
        <li>내용3</li>
        <li>내용4</li>
    </ul>
</body>
</html>
