<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>선택자</title>
    <script src="js/jquery.js"></script>
    <script>
        $(function () {
            // 시작요소
            $("#wrap a[href^=https]")
                .css({ "color": "#0f0" });

            // target 속성 포함하는 요소
            $("#wrap a[target]")
                .css({ "color": "#f00" });

            // 끝요소
            $("#wrap a[href$=net]")
                .css({ "color": "#00f" });

            // 포함된 요소
            $("#wrap a[href*=google]")
                .css({ "color": "#000" });

            // input 타입
            $("#member_f :text")
                .css({ "background-color": "#ff0" });

            $("#member_f :password")
                .css({ "background-color": "#0ff" });
        });
    </script>
</head>
<body>
    <div id="wrap">
        <p>
            <a href="https://easyspub.co.kr" target="_blank">Easyspub</a>
        </p>
        <p>
            <a href="https://naver.com">Naver</a>
        </p>
        <p>
            <a href="https://google.co.kr">Google</a>
        </p>
        <p>
            <a href="https://daum.net">Daum</a>
        </p>
        <form action="#" method="get" id="member_f">
            <p>
                <label for="user_id">아이디</label><input type="text" name="user_id" id="user_id">
            </p>
            <p>
                <label for="user_pw">비밀번호</label><input type="password" name="user_pw" id="user_pw">
            </p>
        </form>
    </div>
</body>

</html>
